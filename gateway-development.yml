ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true

zuul:
  routes:
    sinistres-command:
      path: /commands/**
      serviceId: sinistres-command
      stripPrefix: false
    sinistres-query:
      path: /queries/**
      serviceId: sinistres-query
      stripPrefix: false
  debug:
    request: true
    response: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    com.netflix.niws.client.http: DEBUG
    com.sada: DEBUG
  file: ./logs/gateway-service.log
