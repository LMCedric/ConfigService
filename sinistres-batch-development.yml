eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/}
  instance:
    preferIpAddress: true

batch:
  filesScan:
    path: src/test/resources/inboundFiles
    pattern: ^[^~].*\\.xlsx?$

spring:
  data:
    mongodb:
      database: ${spring.application.name}
      host: localhost
      port: 27017

logging:
  level:
    root: INFO
    org.springframework: INFO
      #aop: DEBUG
      #dao: DEBUG
      #orm: DEBUG
      #amqp: DEBUG
      #data: DEBUG
      #transaction: DEBUG
    com.sada.batch: DEBUG
  file: ./logs/sinistres-batch.log
